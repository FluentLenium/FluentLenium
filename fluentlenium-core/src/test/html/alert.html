<html>
<head>
    <title>Fluent Selenium Documentation Container</title>
    <script>
        x="";
        function alertBox()
        {
            alert("alertBox");
            x="alertBox";
            display("alertBox")
        }

        function confirmBox(){
            var r=confirm("confirmBox");
            if (r==true)
            {
                display("confirmBox OK");
            }
            else
            {
                display("confirmBox CANCEL");
            }
        }
        function promptBox(){
            var s=prompt("promptBox","");
            if (s!=null && s!="")
            {
                display(s);
            }
        }

        function display(s){
            document.getElementById("result").innerHTML = s;
        }

    </script>
</head>
<body style="" name="body">
<h1>Heading 1</h1>
<a id="alertBox" href="#" onclick="alertBox()">alertBox</a>
<a id="confirmBox" href="#" onclick="confirmBox()">confirmBox</a>
<a id="promptBox" href="#" onclick="promptBox()">promptBox</a>

<hr>
</body>
