plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.6.21'
}

repositories {
    mavenLocal()
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    def fluentLeniumVersion = '5.0.5-SNAPSHOT'
    implementation "org.fluentlenium:fluentlenium-junit-jupiter:$fluentLeniumVersion"
    implementation "org.fluentlenium:fluentlenium-assertj:$fluentLeniumVersion"
    testImplementation 'ch.qos.logback:logback-classic:1.2.11'
    testImplementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.1.4'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

configurations.all {
    exclude group: 'io.netty', module: 'netty-transport-native-epoll'
    exclude group: 'io.netty', module: 'netty-transport-native-kqueue'
}

group = 'org.fluentlenium'
version = '5.0.0-SNAPSHOT'
description = 'FluentLenium Examples Firefox'
sourceCompatibility = '11'
compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }
}
