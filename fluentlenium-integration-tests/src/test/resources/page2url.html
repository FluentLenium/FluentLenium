<html>
<head>
    <title>Page 2 url</title>
</head>
<body style="" name="body">
<div id="param1">not set</div>
<div id="param2">not set</div>

<script language="JavaScript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0; i<vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return "-1";
    }

    var param1 = getQueryVariable("param1");
    var param2 = getQueryVariable("param2");

    document.getElementById("param1").innerHTML = param1;
    document.getElementById("param2").innerHTML = param2;
</script>
</body>
</html>
