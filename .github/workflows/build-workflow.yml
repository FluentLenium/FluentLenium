# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java pipeline

on:
  push:
    branches: 
      - develop
  pull_request:
    branches: [ develop ]

env:
  MAVEN_OPTS: "-Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn"

jobs:
  check-env:
    runs-on: ubuntu-latest
    outputs:
      repo-token-available: ${{ steps.repo-token.outputs.defined }}
    steps:
      - id: repo-token
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        if: "${{ env.REPO_TOKEN != '' }}"
        run: echo "::set-output name=defined::true"

  java8-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: 'zulu'
        cache: "maven"
    - name: Java 8 - unit & integration tests
      run: mvn -T 1C -B -Pjava8 clean verify --file pom.xml

    - name: Publish Test reports
      uses: mikepenz/action-junit-report@v2
      if: always() # always run even if the previous step fails
      with:
        check_name: Java 8 Test Reports
        report_paths: '**/target/*-reports/TEST-*.xml'

  java11-build:
    needs: [ check-env ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'zulu'
        cache: "maven"
    - name: Java 11 - unit & integration tests code coverage
      run: |
        mvn -T 1C -B -Pjava11 clean verify jacoco:report --file pom.xml
    - name: Publish Test reports
      uses: mikepenz/action-junit-report@v2
      if: always() # always run even if the previous step fails
      with:
        check_name: Java 11 Test Reports
        report_paths: '**/target/*-reports/TEST-*.xml'
    - name: Coveralls report
      if: needs.check-env.outputs.repo-token-available == 'true'
      env:
        REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
      run: |
        mvn -B -Pjava11 -DrepoToken=$REPO_TOKEN coveralls:report --file pom.xml

  java11-parallelism-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
          cache: "maven"
      - name: Java 11 - unit & integration tests
        run: mvn -Dit.project.version=5.0.3-SNAPSHOT -B -Pframework-integration-tests,java11 -pl '!fluentlenium-integration-tests,!fluentlenium-kotest,!fluentlenium-kotest-assertions,!fluentlenium-cucumber,!fluentlenium-spock,!fluentlenium-coverage-report,!fluentlenium-spring-testng' clean test --file pom.xml -Dtest=*/it/* -Dsurefire.failIfNoSpecifiedTests=false

  java11-javadoc:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'zulu'
        cache: "maven"
    - name: Java 11 - JavaDoc
      run: mvn -B -Pjava11 javadoc:aggregate

  compile-gradle-example:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
          cache: "maven"
      - name: Install Fluentlenium
        uses: ./.github/actions/fluentlenium-maven-install
      - name: Compile gradle example
        run: cd examples/quickstart-firefox && ./gradlew compileTestKotlin && cd ../kotest && ./gradlew compileTestKotlin
      - name: Run gradle kotest example
        run: cd examples/kotest && ./gradlew -i check

  compile-maven-examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'zulu'
          cache: "maven"
      - name: Install Fluentlenium
        uses: ./.github/actions/fluentlenium-maven-install
      - name: Compile maven examples
        run: mvn -B -nsu -Pexamples clean test-compile
