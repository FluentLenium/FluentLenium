matrix:
  include:
    - stage: test
      name: "Run Java tests"
      language: java
      jdk:
        - oraclejdk11
      script:
        - mvn -Pexamples clean compile # Ensure examples compiles properly
        - mvn -Pframework-integration-tests clean test
        - mvn clean verify jacoco:report

    - stage: test
      name: "Docs build"
      language: ruby
      rvm:
        - 2.6
      before_script:
        - chmod +x ./docs/cibuild
      script:
        - ( cd docs && ./cibuild )
      env:
        global:
          - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
      sudo: false

    - stage: CI closing steps
      name: "Coveralls & Deploy"
      language: java
      jdk:
          - oraclejdk11
      script:
          - mvn coveralls:report
        - "[[ ${TRAVIS_JDK_VERSION} == 'oraclejdk11' ]] && [[ ${TRAVIS_PULL_REQUEST} == 'false' ]] && [[ ${TRAVIS_BRANCH} == 'develop' ]] && [[ ${TRAVIS_TAG} == '' ]] && mvn deploy -DskipTests --settings deploy-settings.xml"
